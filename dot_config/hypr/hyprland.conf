# █▀▀ █▄░█ █░█   █░█ ▄▀█ █▀█
# ██▄ █░▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄

source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinds.conf

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# monitor = DP-1,1920x1080@60,0x0,1
monitor = ,preferred,auto,auto

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
  	kb_layout = us,es # XKB layout
  	follow_mouse = 2
  	# sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  	# force_no_accel = 1
  	# kb_model = cherryblue # XKB model
  	# kb_variant = dvorak # XKB variant
  	# numlock_by_default = false 
  	# repeat_rate = 25
  	# repeat_delay = 600
  	# accel_profile = flat # flat, adaptive
  	# natural_scroll = true
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
  	gaps_in = 5
  	gaps_out = 5
  	border_size = 2
  	col.active_border = rgba(e5b9c6ff) rgba(c293a3ff) 45deg
  	col.inactive_border = 0xff382D2E
  	no_border_on_floating = false # enable border on float window
  	layout = dwindle
  	no_cursor_warps = false
  	cursor_inactive_timeout = 0
  	no_focus_fallback = false
  	resize_on_border = true
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
  	disable_hyprland_logo = true
  	disable_splash_rendering = true
  	# vfr = true
  	# vrr = 0
  	# mouse_move_enables_dpms = true
  	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	disable_autoreload = true
  	mouse_move_focuses_monitor = true
  	# enable_swallow = false
  	# swallow_regex = ^(kitty)$
	focus_on_activate = true
	cursor_zoom_factor = 1.0
	cursor_zoom_rigid = false
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  	# █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  	# █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  	rounding = 2
  	multisample_edges = true

  	# █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  	# █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  	active_opacity = 1.0
  	inactive_opacity = 1.0

  	# █▄▄ █░░ █░█ █▀█
  	# █▄█ █▄▄ █▄█ █▀▄
  	blur = true
  	blur_size = 6
  	blur_passes = 3
  	blur_ignore_opacity = true
  	blur_new_optimizations = true
  	blur_xray = true

  	blurls = gtk-layer-shell
  	# blurls = waybar
  	blurls = lockscreen

  	# █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  	# ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  	drop_shadow = true
  	shadow_range = 10
  	shadow_render_power = 5
  	shadow_ignore_window = true
  	col.shadow = 0x66404040
  	shadow_offset = 1 2
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  	enabled = true

  	# █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  	# █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  	bezier = wind, 0.05, 0.9, 0.1, 1.05
  	bezier = winIn, 0.1, 1.1, 0.1, 1.1
  	bezier = winOut, 0.3, -0.3, 0, 1
  	bezier = liner, 1, 1, 1, 1

	
  	#▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
  	#█▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
  	animation = windows, 1, 6, wind, slide
  	animation = windowsIn, 1, 6, winIn, slide
  	animation = windowsOut, 1, 5, winOut, slide
  	animation = windowsMove, 1, 5, wind, slide
  	animation = border, 1, 1, liner
  	animation = borderangle, 1, 30, liner, loop
  	animation = fade, 1, 10, default
  	animation = workspaces, 1, 5, wind
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  	no_gaps_when_only = true
  	pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  	preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}
