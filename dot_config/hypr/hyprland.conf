$scriptsDir = ~/.config/resources/
$wallDir = ~/.config/resources/kath.jpg
$secondMonitor = HDMI-A-1

source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinds.conf

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# monitor = HDMI-A-1,1366x768@60,auto,1
# monitor = , preferred,auto,autoz
monitor = $secondMonitor, preferred, auto, 1, mirror, LVDS-1

workspace = 1, monitor:LVDS-1
workspace = 2, monitor:LVDS-1
workspace = 3, monitor:LVDS-1

workspace = 4, monitor:$secondMonitor
workspace = 5, monitor:$secondMonitor
workspace = 6, monitor:$secondMonitor

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
  	kb_layout = us # XKB layout
	kb_variant = altgr-intl,nodeadkeys
  	#follow_mouse = 1
  	# sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  	# force_no_accel = 1
  	# kb_model = cherryblue # XKB model
  	# kb_variant = dvorak # XKB variant
  	# numlock_by_default = false 
  	# repeat_rate = 25
  	# repeat_delay = 600
  	# accel_profile = flat # flat, adaptive
  	# natural_scroll = true
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
  	gaps_in = 3
  	gaps_out = 6
  	border_size = 2
  	col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
  	no_border_on_floating = false # enable border on float window
  	layout = dwindle
  	# no_cursor_warps = false
  	# cursor_inactive_timeout = 0
  	no_focus_fallback = false
  	resize_on_border = true
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
  	disable_hyprland_logo = true
  	disable_splash_rendering = true
  	vfr = true
  	# vrr = 0
  	# mouse_move_enables_dpms = true
  	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	disable_autoreload = false
  	mouse_move_focuses_monitor = true
  	# enable_swallow = false
  	# swallow_regex = ^(kitty)$
	focus_on_activate = true
	# cursor_zoom_factor = 1.0
	# cursor_zoom_rigid = false
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  	# █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  	# █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  	rounding = 8
  	# multisample_edges = true

  	# █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  	# █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  	active_opacity = 1.0
  	inactive_opacity = 1.0

	blur{
		enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
	}

  	#blurls = gtk-layer-shell
  	#blurls = waybar
  	#blurls = lockscreen

  	# █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  	# ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  	enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  	pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  	preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}
